content: "\n## <a name=\"links\"></a>Tautan \n* [Proteksi titik akhir System Center](http://www.microsoft.com/server-cloud/products/system-center-2012-r2-configuration-manager/default.aspx)\n\n> [!NOTE]\n> Keamanan klien Forefront telah dihentikan. Dukungan berakhir pada 14 Juli, 2015. Pembaruan definisi antimalware dan antispyware tidak akan lagi tersedia setelah akhir dukungan untuk versi produk. Silakan mengevaluasi proteksi titik akhir System Center sebagai pengganti."
