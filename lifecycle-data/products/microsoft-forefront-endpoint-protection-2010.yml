content: "\n## <a name=\"links\"></a>Link \n* [Panduan migrasi](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Layanan informasi](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Pelanggan harus tetap terkini dengan pembaruan platform anti-malware terbaru untuk sepenuhnya didukung. Forefront Endpoint Protection 2010 ditutupi oleh kebijakan siklus hidup yang sama sebagai System Center Configuration Manager 2007 untuk dukungan mainstream dan diperpanjang."
