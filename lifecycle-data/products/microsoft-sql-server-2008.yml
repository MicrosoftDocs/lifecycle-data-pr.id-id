summary: >
  Microsoft SQL Server 2008 mengikuti kebijakan siklus hidup [tetap](/lifecycle/policies/fixed) .


  Hal ini berlaku untuk edisi berikut: Datacenter, pengembang, Enterprise, Express, Express dengan Advanced Services, Standard, Standard Edition untuk usaha kecil, web, Workgroup


  > [!IMPORTANT]

  > Dukungan untuk produk ini telah berakhir. Lihat panduan migrasi di bawah.
