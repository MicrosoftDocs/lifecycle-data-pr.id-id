content: "> [!TIP]\n> Extended Security Updates (ESU) tersedia untuk edisi Datacenter, Standard, Enterprise, Web, dan Workgroup dari produk ini, selama atau hingga tiga tahun tambahan melewati akhir masa dukungan.\nRilis-------------------------------Tanggal Mulai----Tanggal Akhir\n\nExtended Security Update Tahun 3---13/07/2021---12/07/2022\n\nExtended Security Update Tahun 2---14/07/2021---13/07/2021\n\nExtended Security Update Tahun 1---09/7/2019---14/07/2020\n\n\n## <a name=\"links\"></a>Tautan \n* [Panduan migrasi](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Kebijakan paket layanan](/lifecycle/policies/fixed#service-packs)\n* [Program Extended Security Update (ESU)](/lifecycle/faq/extended-security-updates)\n* [Blog Layanan Rilis SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Hanya untuk IA64, SP3 akan didukung hingga 9/7/2019.\n\n## <a name=\"editions\"></a>Edisi \n* Datacenter\n* Pengembang\n* Enterprise\n* Express\n* Express dengan Layanan Lanjutan\n* Standard\n* Edisi Standard untuk Usaha Kecil\n* Web\n* Workgroup"
