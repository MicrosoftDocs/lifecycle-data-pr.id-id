content: "> [!TIP]\n> Perpanjangan keamanan pembaruan (ESU) tersedia untuk edisi Datacenter, standar, perusahaan, web, dan Workgroup produk ini, sampai dengan tambahan tiga tahun melewati akhir dukungan.\nRelease-------------------------------tanggal mulai----tanggal akhir\n\nPembaruan keamanan yang diperpanjang tahun 3---07/13/2021---07/12/2022\n\nPembaruan keamanan diperpanjang tahun 2---07/14/2021---07/13/2021\n\nPembaruan keamanan diperpanjang tahun 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Link \n* [Panduan migrasi](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Kebijakan Paket Layanan](/lifecycle/policies/fixed#service-packs)\n* [Perpanjangan keamanan program pembaruan (ESU)](/lifecycle/faq/extended-security-updates)\n* [Layanan SQL Release blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Hanya untuk IA64, SP3 akan didukung hingga 7/9/2019.\n\n## <a name=\"editions\"></a>Edisi \n* Datacenter\n* Pengembang\n* Perusahaan\n* Express\n* Express dengan layanan lanjutan\n* Standar\n* Standard Edition untuk usaha kecil\n* Web\n* Workgroup"
