summary: >
  Microsoft SQL Server 2008 mengikuti Kebijakan Siklus Hidup [Tetap](/lifecycle/policies/fixed).


  Berlaku untuk edisi berikut ini: Datacenter, Pengembang, Enterprise, Express, Express dengan Advanced Services, Standard, Standard Edition untuk Usaha Kecil, Web, Workgroup


  > [!IMPORTANT]

  > Dukungan untuk produk ini telah berakhir. Lihat panduan migrasi di bawah.
