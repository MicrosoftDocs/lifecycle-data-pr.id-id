content: "\n\n## <a name=\"links\"></a>Tautan \n* [Pengumuman blog Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Informasi Siklus Hidup dan Dukungan](/visualstudio/releases/2022/servicing-vs2022)\n* [Halaman unduh Visual Studio](https://visualstudio.microsoft.com/)\n* [Catatan rilis Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Persyaratan sistem](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Versi Visual Studio 2022 dari komponen berikut dikirim dengan dan didukung sebagai bagian dari siklus hidup Visual Studio 2022: Agents, Build Tools, IntelliTrace Standalone Collector, Performance Tools, Remote Tools, Team Explorer, dan Visual C++ Redistributable.\n> [!NOTE]\n> Edisi Visual Studio Komunitas hanya didukung pada Saluran Saat Ini dengan rilis pelayanan terbaru dari versi minor terbaru dari Visual Studio. Buka [di sini](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022) untuk mempelajari selengkapnya."
