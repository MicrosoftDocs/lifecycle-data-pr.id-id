name: Internet Explorer 11
summary: >+
  Internet Explorer 11 mengikuti Kebijakan Siklus Hidup [Komponen](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Aplikasi desktop Internet Explorer (IE) 11 akan menghentikan dukungan untuk sistem operasi tertentu mulai 15 Juni 2022. Pelanggan didorong untuk beralih ke Microsoft Edge dengan mode IE. Mode IE memungkinkan kompatibilitas ke belakang dan akan didukung setidaknya hingga tahun 2029. Selain itu, Microsoft akan memberikan pemberitahuan satu tahun sebelum penghentian mode IE. Buka [di sini](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) untuk daftar sistem operasi yang didukung untuk Internet Explorer, termasuk versi yang terpengaruh oleh pengumuman ini.

