content: "\n\n## <a name=\"links\"></a>Tautan \n* [Informasi layanan untuk versi Visual Studio yang lebih lama](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n* [Kebijakan Service Pack](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> Versi Visual Studio 2015 dari komponen berikut dikirim dengan dan didukung sebagai bagian dari siklus hidup Visual Studio 2015: Agents, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell (Terintegrasi), Shell (Terisolasi), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Edisi \n* Community\n* Enterprise\n* Express untuk Web\n* Express untuk Windows 10\n* Express untuk Windows Desktop\n* Professional\n* Release Management\n* Test Professional"
