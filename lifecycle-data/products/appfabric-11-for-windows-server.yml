content: "\n## <a name=\"links\"></a>Tautan \n* [Perpanjangan Siklus Hidup](/archive/blogs/msdn/appfabric/microsoft-appfabric-1-1-for-windows-server-support-lifecycle-extension-4112017)\n\n> [!NOTE]\n> Dukungan AppFabric 1.1 untuk Windows Server berakhir pada tanggal yang tertulis, kecuali didistribusikan sebagai komponen SharePoint Server 2013, 2016, atau 2019. Beberapa komponen menerima dukungan yang sama seperti produk atau platform induknya."
