content: "\n\n> [!NOTE]\n> Ericsson mengakuisisi produk Microsoft Mediaroom di 2013. Untuk informasi selengkapnya, silakan lihat [Press Release](http://www.ericsson.com/news/1691160). Untuk pelanggan yang memerlukan dukungan, silakan kunjungi [di sini](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2,1 dirilis pada 27 Desember 2011. \n\n## <a name=\"editions\"></a>Edisi \n* Layanan aplikasi 1,0\n* Klien 2,0\n* Klien 2,1\n* Server 2,0\n* Server 2,1"
