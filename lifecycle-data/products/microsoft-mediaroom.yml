content: "\n\n> [!NOTE]\n> Ericsson mengakuisisi produk-produk Microsoft Mediaroom pada tahun 2013. Untuk informasi selengkapnya, silakan lihat [rilis press](http://www.ericsson.com/news/1691160). Untuk pelanggan yang membutuhkan dukungan, silakan klik [di sini](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx). \n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 dirilis pada tanggal 27 Desember 2011. \n\n## <a name=\"editions\"></a>Edisi \n* Application Services (Layanan Aplikasi) 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
