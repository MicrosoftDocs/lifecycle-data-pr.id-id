name: Windows 10 Home dan Pro
summary: >+
  Windows 10 Home dan Pro mengikuti Kebijakan Siklus Hidup [Modern](/lifecycle/policies/modern).



  Berlaku untuk edisi berikut ini: Home, Pro, Pro Education, Pro untuk Workstations



  > [!IMPORTANT]

  > Dimulai dengan Windows 10, versi 21H2 (Pembaruan Windows 10 November 2021), pembaruan fitur akan dirilis setiap tahun pada paruh kedua tahun berjalan melalui Saluran Ketersediaan Umum. Buka [di sini](https://blogs.windows.com/windowsexperience/?p=176473) untuk mempelajari selengkapnya. Microsoft akan terus mendukung setidaknya satu rilis Windows 10 sampai 14 Oktober 2025.

