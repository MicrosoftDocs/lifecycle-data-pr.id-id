content: "\n\n> [!NOTE]\n> Microsoft akan membuat pembaruan yang tersedia untuk sistem operasi pada ponsel Anda, termasuk pembaruan keamanan, untuk jangka waktu 18 bulan setelah tanggal mulai siklus hidup. Distribusi pembaruan dapat dikontrol oleh operator seluler atau produsen ponsel tempat Anda membeli ponsel. Ketersediaan pembaruan juga akan bervariasi menurut negara, wilayah, dan kemampuan perangkat keras."
