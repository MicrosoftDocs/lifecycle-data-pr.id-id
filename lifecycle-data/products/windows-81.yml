name: Windows 8.1
summary: >+
  Windows 8.1 mengikuti Kebijakan Siklus Hidup [Tetap](/lifecycle/policies/fixed).



  Berlaku untuk edisi berikut ini: Enterprise, Enterprise N, N, Pro dengan Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Sebagai pengingat, Windows 8.1 akan mencapai akhir dukungan pada 10 Januari 2023. Setelah tanggal ini, produk ini tidak akan lagi menerima pembaruan keamanan, pembaruan non-keamanan, perbaikan bug, dukungan teknis, atau pembaruan konten teknis online.  Jika perangkat tidak memenuhi persyaratan teknis untuk menjalankan rilis Windows yang lebih baru, Microsoft merekomendasikan untuk mengganti perangkat dengan perangkat yang mendukung Windows 11. Klik [di sini](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) untuk informasi selengkapnya.

