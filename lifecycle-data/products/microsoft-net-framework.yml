content: "\n\n## <a name=\"links\"></a>Tautan \n* [Pertanyaan Umum Siklus Hidup - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informasi produk](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework akan menghentikan versi 4.5.2, 4.6, 4,61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> .NET Framework 3.5 Paket Layanan 1 (SP1) adalah produk mandiri setelah Kebijakan Tetap, dimulai dengan Windows 10 versi 1809 dan Windows Server 2019. Sebelum ini, .NET Framework 3.5 SP1 dianggap sebagai komponen dari sistem operasi Windows tempat program tersebut diinstal."
