name: Microsoft .NET Framework
summary: >+
  Microsoft .NET Framework mengikuti Kebijakan Siklus Hidup [Komponen](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6, dan 4.61 dihentikan pada 26 April 2022. Pengumuman khusus ini sebelumnya ditandatangani secara digital menggunakan sertifikat Secure Hash Algorithm (SHA-1). Algoritme ini tidak lagi dianggap aman. Pelanggan didorong untuk pindah ke SHA-2. Buka [di sini](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022) untuk mempelajari selengkapnya.

