content: "\n\n## <a name=\"links\"></a>Tautan \n* [Informasi pelayanan](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Versi Visual Studio 2013 dari komponen berikut dikirim dengan dan didukung sebagai bagian dari siklus hidup Visual Studio 2013: Agents, IntelliTrace Collector, Modelling SDK, Multibyte MFC Library, Remote Tools, SDK, Shell (Terintegrasi), Shell (Terisolasi), Team Explorer, Visual C++ Redistributable, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Edisi \n* Community\n* Express untuk Web\n* Express untuk Windows\n* Express untuk Windows Desktop\n* Premium\n* Professional\n* Release Management\n* Test Professional\n* Ultimate"
