content: "> [!TIP]\n> * Pembaruan Keamanan Diperluas (ESU) tersedia melalui program lisensi volume tertentu untuk edisi Windows 7 Professional, Enterprise, dan Professional untuk Sistem Tertanam pada produk ini, selama atau hingga tiga tahun setelah masa akhir dukungan. Hubungi mitra atau tim akun Microsoft Anda untuk mempelajari lebih lanjut. \n\n\n## <a name=\"links\"></a>Tautan \n* [Panduan migrasi](https://support.microsoft.com/help/4057281)\n* [Meningkatkan dari Windows 7 ke Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Program Extended Security Update (ESU)](/lifecycle/faq/extended-security-updates)\n* [Kebijakan paket layanan](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Edisi \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional untuk Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate untuk Embedded Systems\n* Ultimate N"
