content: "\n## <a name=\"links\"></a>Link \n* [Informasi lebih lanjut](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure paket untuk Windows Server adalah solusi hibrid awan yang membawa teknologi Windows Azure ke Datacenter Anda. Ini memungkinkan pelanggan Microsoft menawarkan kaya, layanan mandiri, awan multi-penyewa pada perangkat keras Datacenter Anda tanpa biaya tambahan."
