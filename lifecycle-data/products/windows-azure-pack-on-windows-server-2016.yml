content: "\n## <a name=\"links\"></a>Tautan \n* [Informasi Selengkapnya](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack untuk Windows Server adalah solusi awan hibrid yang membawa teknologi Windows Azure ke datacenter Anda. Ini memungkinkan pelanggan Microsoft menawarkan awan multipengguna yang kaya dan memiliki pelayanan mandiri pada perangkat keras datacenter Anda tanpa biaya tambahan."
