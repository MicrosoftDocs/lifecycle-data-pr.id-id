content: "\n\n## <a name=\"links\"></a>Tautan \n* [Migrasi ke Pembelajaran Mesin Azure](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Studio Pembelajaran Mesin (klasik) akan dihentikan pada 31 Agustus 2024. Mulai 1 Desember 2021, pelanggan tidak akan dapat membuat sumber daya Machine Learning Studio (klasik) baru. Pelanggan harus melakukan transisi ke Azure Machine Learning hingga Agustus 2024. Buka [di sini](https://docs.microsoft.com/azure/machine-learning/migrate-overview) untuk mempelajari selengkapnya."
