content: "> [!TIP]\n> Pembaruan Keamanan Diperpanjang (ESU, Extended Security Updates) tersedia untuk edisi Datacenter, Standard, Enterprise, dan Embedded dari produk ini, hingga tiga tahun tambahan setelah berakhirnya masa dukungan. Hubungi mitra atau tim akun Microsoft Anda untuk mempelajari lebih lanjut. \n\n\n## <a name=\"links\"></a>Tautan \n* [Opsi akhir dukungan SQL Server 2008 dan Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Akhir dukungan SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Kebijakan paket layanan](/lifecycle/policies/fixed#service-packs)\n* [Program Extended Security Update (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Hanya untuk IA64, SP2 akan didukung hingga 7/9/2019. Lihat Blog Layanan Rilis SQL untuk informasi lebih lanjut.\n\n\n## <a name=\"editions\"></a>Edisi \n* Datacenter\n* Pengembang\n* Enterprise\n* Express\n* Express dengan Layanan Lanjutan\n* untuk Embedded Systems\n* Standard\n* Edisi Standard untuk Usaha Kecil\n* Web\n* Workgroup"
