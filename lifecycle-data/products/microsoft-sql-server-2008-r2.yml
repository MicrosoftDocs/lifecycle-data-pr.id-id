content: "\n## <a name=\"links\"></a>Link \n* [Opsi akhir dukungan SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Opsi dukungan SQL Server 2008 dan Windows Server 2008 akhir](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Perpanjangan keamanan program pembaruan (ESU)](/lifecycle/faq/extended-security-updates)\n* [Kebijakan Paket Layanan](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Perpanjangan keamanan pembaruan (ESU) tersedia untuk edisi Datacenter, standar, perusahaan, dan tertanam produk ini, hingga tiga tahun tambahan melewati akhir dukungan.\n> [!NOTE]\n> Hanya untuk IA64, SP2 akan didukung hingga 7/9/2019. Lihat blog layanan Edaran SQL untuk informasi lebih lanjut.\n\n## <a name=\"editions\"></a>Edisi \n* Datacenter\n* Pengembang\n* Perusahaan\n* Express\n* Express dengan layanan lanjutan\n* untuk Embedded Systems\n* Standar\n* Standard Edition untuk usaha kecil\n* Web\n* Workgroup"
