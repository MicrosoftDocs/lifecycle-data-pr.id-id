summary: "\n\n> [!IMPORTANT]\n> Halaman ini sedang dalam pengembangan. Untuk daftar lengkap produk Microsoft dan timeline dukungan mereka dan rincian, silakan kunjungi [AKA.ms/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Ekspor informasi siklus hidup dari halaman [daur hidup ekspor](/lifecycle/export/products) .\n\n\nSiklus hidup Microsoft menyediakan panduan yang konsisten dan dapat diprediksi untuk dukungan sepanjang masa pakai produk, membantu pelanggan mengelola investasi dan lingkungan TI mereka sambil merencanakan secara strategis untuk masa depan.\n\n\nCari di bawah untuk daftar produk dan layanan komersial Microsoft, lalu pilih hasil Anda untuk menemukan jadwal dukungan dan servis, pembaruan yang diperlukan, informasi migrasi, dan persyaratan sistem."
