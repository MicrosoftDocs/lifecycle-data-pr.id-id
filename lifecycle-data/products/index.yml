title: Informasi Siklus Hidup Produk dan Layanan Pencarian (Pratinjau)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Halaman ini sedang dalam pengembangan dan akan aktif sepenuhnya pada tanggal 2 September. Sementara itu, Anda dapat melihat daftar lengkap produk Microsoft dengan dukungan waktu lini dan perincian di [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/). \n> [!NOTE]\n> Ekspor informasi siklus hidup dari halaman [Ekspor Siklus Hidup](/lifecycle/export/products). \n\n\nSiklus Hidup Microsoft menyediakan panduan konsisten dan dapat diprediksi untuk dukungan sepanjang masa pakai produk, membantu pelanggan mengelola investasi dan lingkungan IT mereka sambil merencanakan secara strategis untuk masa depan.\n\n\nCari di bawah ini untuk daftar produk dan layanan komersial Microsoft, lalu pilih hasil Anda untuk menemukan lini waktu dukungan dan layanan, pembaruan yang diperlukan, informasi migrasi, dan persyaratan sistem."
