title: Pencarian informasi siklus hidup produk dan layanan (pratinjau)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Halaman ini sedang dalam pengembangan dan akan sepenuhnya aktif pada tanggal 2 September. Untuk sementara, Anda dapat menampilkan daftar lengkap produk Microsoft dengan garis waktu dan detail dukungannya di [AKA.ms/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Mengekspor informasi siklus hidup dari halaman [ekspor siklus hidup](/lifecycle/export/products) .\n\n\nSiklus hidup Microsoft memberikan panduan yang konsisten dan dapat diprediksi untuk dukungan sepanjang masa pakai produk, membantu pelanggan mengelola investasi dan lingkungan TI sementara perencanaan yang strategis untuk masa mendatang.\n\n\nCari daftar produk dan layanan komersial Microsoft, lalu pilih hasil Anda untuk menemukan garis waktu dukungan dan layanan, pembaruan yang diperlukan, informasi migrasi, dan persyaratan sistem."
