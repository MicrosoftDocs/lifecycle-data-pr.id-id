summary: "\n> [!NOTE]\n> Ekspor informasi siklus hidup dari halaman [Ekspor Siklus Hidup](/lifecycle/products/export).\n\n\nSiklus Hidup Microsoft menyediakan panduan konsisten dan dapat diprediksi untuk dukungan sepanjang masa pakai produk, membantu pelanggan mengelola investasi dan lingkungan IT mereka sambil merencanakan secara strategis untuk masa depan.\n\n\nCari di bawah ini untuk daftar produk dan layanan komersial Microsoft, lalu pilih hasil Anda untuk menemukan lini waktu dukungan dan layanan, pembaruan yang diperlukan, informasi migrasi, dan persyaratan sistem."
