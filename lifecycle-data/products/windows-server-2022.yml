content: "> [!TIP]\n> Microsoft Edge mengikuti [Kebijakan Siklus Hidup Modern](https://docs.microsoft.com/lifecycle/policies/modern). Silakan lihat [dokumentasi siklus hidup Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) untuk mengetahui cara menjaga browser ini tetap diperbarui dan didukung.\n\n\n## <a name=\"links\"></a>Tautan \n* [Pertanyaan Umum Siklus Hidup - Windows](/lifecycle/faq/windows)\n* [Informasi produk](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Kontainer yang dirilis dengan Windows Server 2022 mengikuti tanggal siklus hidup yang sama. \n\n\n## <a name=\"editions\"></a>Edisi \n* Datacenter\n* Datacenter: Edisi Azure\n* Essentials\n* Standard"
