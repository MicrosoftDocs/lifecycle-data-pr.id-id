content: "\n## <a name=\"links\"></a>Link \n* [Informasi produk](/lyncserver/microsoft-lync-server-2013)\n\n> [!NOTE]\n> Edisi telepon Lync didukung dengan Lync Server 2010 dan Lync Server 2013. Tanggal dukungan untuk edisi telepon Lync telah diperpanjang 2 tahun untuk menyesuaikan dengan siklus hidup 2013 Lync Server.\n\n## <a name=\"editions\"></a>Edisi \n* Perusahaan\n* Kit pengembangan perangkat lunak obrolan persisten\n* Ponsel\n* Sdk\n* Standar"
