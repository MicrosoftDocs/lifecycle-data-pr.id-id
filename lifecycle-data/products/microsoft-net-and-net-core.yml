content: "\n## <a name=\"links\"></a>Tautan \n* [Detail dukungan .NET Core (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [Jadwal rilis .NET Core](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [Peta jalan produk .NET Core](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [Pertanyaan Umum seputar Siklus Hidup - .NET Core](/lifecycle/faq/dotnet-core)\n* [Detail dukungan ASP.NET dan ASP.NET Core](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Detail dukungan Entity Framework (Kerangka Kerja Entitas)](/ef/core/what-is-new)\n\n> [!NOTE]\n> Dimulai dengan .NET 5.0, Microsoft .NET Core telah berganti nama menjadi .NET. \n>\n>ASP.NET Core dan Entity Framework Core mengikuti siklus hidup yang sama dengan .NET Core."
