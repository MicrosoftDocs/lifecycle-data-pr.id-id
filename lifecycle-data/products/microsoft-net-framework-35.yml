content: "\n## <a name=\"links\"></a>Link \n* [Siklus hidup FAQ-.NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informasi produk](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Dukungan untuk .NET Framework 3. x versi sebelum 3,5 SP1 berakhir pada 12 Juli 2011. \n> [!NOTE]\n> Tanggal siklus hidup berlaku untuk .NET 3,5 SP1 saat berjalan di Windows 10 versi 1809, Windows Server 2019 atau yang lebih baru. Pada versi Windows yang lebih lawas, .NET 3,5 SP1 mengadopsi siklus OS Windows yang mendasari."
