content: "\n## <a name=\"links\"></a>Link \n* [Layanan informasi](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Panduan migrasi](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Untuk memberikan pengalaman pelanggan terpadu dan efisien, klien perlindungan informasi Azure (klasik) dan manajemen label di Azure portal akan dihentikan pada 31 Maret 2021. Kerangka waktu ini memungkinkan semua pelanggan perlindungan informasi Azure saat ini beralih ke solusi pelabelan terpadu kami menggunakan platform perlindungan informasi Microsoft Terpadu pelabelan."
