content: "\n## <a name=\"links\"></a>Tautan \n* [Informasi pelayanan](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Panduan migrasi](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Untuk memberikan pengalaman pelanggan yang terpadu dan efisien, klien Azure Information Protection (klasik) dan Label Management di Azure Portal akan dihentikan pada 31 Maret 2021. Kerangka waktu ini memungkinkan semua pelanggan Azure Information Protection saat ini beralih ke solusi pelabelan terpadu kami menggunakan platform Microsoft Information Protection Unified Labeling."
