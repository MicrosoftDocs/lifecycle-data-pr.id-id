content: "\n\n## <a name=\"links\"></a>Tautan \n* [Informasi layanan untuk versi Visual Studio yang lebih lama](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [Kebijakan Service Pack](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> Versi Visual Studio 2012 dari komponen berikut dikirim dengan dan didukung sebagai bagian dari siklus hidup Visual Studio 2012: Agents, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Shell (Terintegrasi), Shell (Terisolasi), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Edisi \n* Express untuk Web\n* Express untuk Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
