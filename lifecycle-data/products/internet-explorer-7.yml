content: "\n## <a name=\"links\"></a>Tautan \n* [Panduan migrasi](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Pertanyaan Umum Kebijakan Siklus Hidup Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 adalah komponen Windows Embedded Compact 7 dan Windows Embedded Compact 2013 serta mengikuti siklus hidup yang sama. \n> [!NOTE]\n> Mulai 12 Januari 2016, hanya versi terbaru Internet Explorer yang tersedia untuk sistem operasi yang didukung yang menerima dukungan teknis dan pembaruan keamanan."
