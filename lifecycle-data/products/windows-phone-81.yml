content: "\n## <a name=\"links\"></a>Tautan \n* [Pertanyaan Umum Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft akan membuat pembaruan tersedia untuk Sistem Operasi, termasuk pembaruan keamanan, selama minimum 36 bulan setelah tanggal dimulainya siklus hidup. Pembaruan ini akan bertahap, dengan setiap pembaruan yang dibuat di pembaruan yang sebelumnya. Pelanggan perlu menginstal setiap pembaruan agar tetap didukung. Distribusi pembaruan inkremental ini dapat dikontrol oleh operator seluler atau produsen ponsel tempat Anda membeli ponsel Anda, dan ponsel Anda harus sudah memiliki pembaruan sebelumnya. Pembaruan ketersediaan juga akan bervariasi berdasarkan kemampuan negara, wilayah, dan  perangkat keras."
