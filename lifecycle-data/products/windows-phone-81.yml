content: "\n## <a name=\"links\"></a>Link \n* [Windows Phone 8,1 pertanyaan umum](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft akan membuat pembaruan yang tersedia untuk sistem operasi, termasuk pembaruan keamanan, untuk minimum 36 bulan setelah tanggal mulai siklus hidup. Pembaruan ini akan inkremental, dengan setiap pembaruan yang dibuat di pembaruan yang mendahuluinya. Pelanggan perlu menginstal setiap update agar tetap didukung. Distribusi pembaruan ini inkremental dapat dikontrol oleh operator seluler atau produsen ponsel dari mana Anda membeli ponsel Anda, dan instalasi akan memerlukan bahwa telepon Anda memiliki update sebelumnya. Ketersediaan pembaruan juga akan bervariasi menurut negara, wilayah, dan kemampuan perangkat keras."
