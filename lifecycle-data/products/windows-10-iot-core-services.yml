content: "\n## <a name=\"links\"></a>Tautan \n* [Layanan Inti Windows 10 IoT](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services adalah sistem berlangganan yang menawarkan dukungan perangkat lunak sebagai layanan, termasuk kontrol pembaruan dengan Device Update Center dan keamanan yang ditingkatkan dengan Device Health Attestation, selama Anda menjalankan versi Windows 10 IoT Core Software yang didukung."
