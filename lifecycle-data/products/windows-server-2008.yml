content: "\n## <a name=\"links\"></a>Tautan \n* [Panduan migrasi](https://aka.ms/AA1ovn4)\n* [Informasi Peningkatan Server](/windows-server/upgrade/upgrade-overview)\n* [Program Extended Security Update (ESU)](/lifecycle/faq/extended-security-updates)\n* [Kebijakan paket layanan](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Extended Security Updates (ESU) tersedia melalui program lisensi volume spesifik untuk edisi Datacenter, Standard, Enterprise, dan Embedded dari edisi produk ini, selama atau hingga tiga tahun tambahan melewati masa akhir dukungan. Hubungi mitra atau tim akun Microsoft Anda untuk mempelajari lebih lanjut. \n\nRilis-------------------------------Tanggal Mulai----Tanggal Akhir\n\nExtended Security Update Tahun 3---11/01/2022---10/01/2023\n\nExtended Security Update Tahun 2---12/01/2021---11/01/2022\n\nExtended Security Update Tahun 1---14/01/2020---12/01/2021\n> [!NOTE]\n> Windows Server 2008 Foundation dirilis pada 21 Mei 2009\n\n## <a name=\"editions\"></a>Edisi \n* Datacenter\n* Datacenter tanpa Hyper-V\n* Enterprise\n* Enterprise tanpa Hyper-V\n* untuk Sistem Berbasis Itanium\n* Foundation\n* Standard\n* Standard tanpa Hyper-V\n* Web"
