  Windows Server 2008 mengikuti kebijakan siklus hidup [tetap](/lifecycle/policies/fixed) .


  Hal ini berlaku untuk edisi berikut ini: Datacenter, Datacenter tanpa Hyper-V, Enterprise, Enterprise tanpa Hyper-V, sistem berbasis Itanium, Foundation, standar, standar tanpa Hyper-V, web


  > [!IMPORTANT]

  > Dukungan untuk produk ini telah berakhir. Lihat panduan migrasi di bawah.
