content: "\n## <a name=\"links\"></a>Link \n* [Panduan migrasi](https://aka.ms/AA1ovn4)\n* [Informasi peningkatan server](/windows-server/upgrade/upgrade-overview)\n* [Perpanjangan keamanan program pembaruan (ESU)](/lifecycle/faq/extended-security-updates)\n* [Kebijakan Paket Layanan](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Perpanjangan keamanan pembaruan (ESU) tersedia melalui program lisensi volume khusus untuk Datacenter, standar, perusahaan dan tertanam edisi produk ini edisi, hingga tambahan tiga tahun melewati akhir dukungan. Hubungi Mitra Microsoft atau tim akun Anda untuk mempelajari lebih lanjut. \n\nRelease-------------------------------tanggal mulai----tanggal akhir\n\nPembaruan keamanan yang diperpanjang tahun 3---01/11/2022---01/10/2023\n\nPembaruan keamanan diperpanjang tahun 2---01/12/2021---01/11/2022\n\nPembaruan keamanan diperpanjang tahun 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 Foundation dirilis pada 21 Mei 2009\n\n## <a name=\"editions\"></a>Edisi \n* Datacenter\n* Datacenter tanpa Hyper-V\n* Perusahaan\n* Perusahaan tanpa Hyper-V\n* untuk sistem berbasis Itanium\n* Foundation\n* Standar\n* Standar tanpa Hyper-V\n* Web"
