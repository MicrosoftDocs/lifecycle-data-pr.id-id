summary: >+
  Windows Server 2008 mengikuti Kebijakan Siklus Hidup [Tetap](/lifecycle/policies/fixed).



  Berlaku untuk edisi berikut ini: Datacenter, Datacenter tanpa Hyper-V, Enterprise, Enterprise tanpa Hyper-V, untuk Sistem Berbasis Itanium, Foundation, Standard, Standard tanpa Hyper-V, Web



  > [!IMPORTANT]

