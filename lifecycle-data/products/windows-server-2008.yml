content: "> [!TIP]\n> *Pembaruan Keamanan Diperpanjang (ESU, Extended Security Updates) tersedia melalui program lisensi volume khusus untuk edisi Datacenter, Standard, Enterprise, dan Embedded dari edisi produk ini, hingga tiga tahun tambahan setelah berakhirnya dukungan. Hubungi mitra atau tim akun Microsoft Anda untuk mempelajari lebih lanjut. \n\n\n## <a name=\"links\"></a>Tautan \n* [Panduan migrasi](https://aka.ms/AA1ovn4)\n* [Informasi Peningkatan Server](/windows-server/upgrade/upgrade-overview)\n* [Program Extended Security Update (ESU)](/lifecycle/faq/extended-security-updates)\n* [Kebijakan paket layanan](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Windows Server 2008 Foundation dirilis pada 21 Mei 2009\n\n\n## <a name=\"editions\"></a>Edisi \n* Datacenter\n* Datacenter tanpa Hyper-V\n* Enterprise\n* Enterprise tanpa Hyper-V\n* untuk Sistem Berbasis Itanium\n* Foundation\n* Standard\n* Standard tanpa Hyper-V\n* Web"
